   jobs:
  lint-and-deduplicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint "src/**/*.ts" --max-warnings=0

      - name: Run deduplication script
        run: npm run deduplicate

      - name: Commit changes if duplicates removed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-remove duplicates" || echo "No changes to commit"
          git push
     
