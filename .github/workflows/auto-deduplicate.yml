name: Auto Deduplicate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deduplicate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @babel/parser @babel/traverse @babel/generator @babel/types

      - name: Run deduplication script
        run: node scripts/deduplicate.js

      - name: Commit changes if duplicates removed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-remove duplicate functions" || echo "No changes to commit"
          git push
